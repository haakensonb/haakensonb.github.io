<section id="contact">
    <div class="contact-container">
        <div class="form-container">
            <form data-parsley-validate id="form1" action="https://formspree.io/customerservice@ips-llc.net"
                method="POST">
                <div class="text-center thick-border dept-choice">
                    <p>Please choose a dept:</p>
                    <select name="dept" id="dept" size="1">
                        <option value="dept_Customer_Service">Customer Service</option>
                        <option value="dept_Sales">Sales</option>
                    </select>
                </div>
                <div>
                    <input data-parsley-error-message="Please enter your name." data-parsley-required class="thick-border" type="text" name="name" placeholder="Name">
                </div>
                <div>
                    <input data-parsley-error-message="Please enter a valid email." data-parsley-required class="thick-border" type="email" name="_replyto" placeholder="Email">
                </div>
                <div>
                    <textarea data-parsley-error-message="Please enter a message." data-parsley-required class="thick-border" name="message" cols="30" rows="10" placeholder="Message"></textarea>
                </div>
                <div class="text-center">
                    <button class="submit-btn" type="submit" value="Send">Submit</button>
                </div>
            </form>
        </div>
